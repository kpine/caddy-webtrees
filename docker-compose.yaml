version: '3.7'

services:

  app:
    container_name: "webtrees"
    build:
      context: .
      args:
        TARGETPLATFORM: "linux/amd64"
    init: true
    restart: always
    ports:
      - "2015:2015"
    volumes:
      - ~/docker/webtrees/data/webtrees:/srv/webtrees/data
    networks:
      - frontend
      - backend
    depends_on:
      - db

  db:
    container_name: "webtrees-db"
    image: mariadb:10.4
    restart: always
    volumes:
      - ~/docker/webtrees/data/webtrees-db:/var/lib/mysql
    networks:
      - backend
    env_file:
      - ~/docker/webtrees/secrets/mariadb.env

networks:
  frontend:
  backend:
